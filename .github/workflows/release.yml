name: goreleaser

on:
  push:
    tags:
      - '*'

permissions:
  contents: write


jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: 1.20.2

      - name: Install goreleaser
        run: go install github.com/goreleaser/goreleaser@latest

      - name: Run goreleaser
        run: |
          goreleaser release
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
